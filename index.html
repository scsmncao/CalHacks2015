<html>
  <head>
    <script src="js/jquery-2.1.4.min.js"></script> 
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
      google.load('visualization', '1', {'packages': ['geochart']});
        google.setOnLoadCallback(drawMap);
        
        function drawMap() {

          var data = new google.visualization.DataTable();

          data.addColumn('number', 'latitude');                                
          data.addColumn('number', 'longitude');
          data.addColumn('string', 'name'); 
          data.addColumn('number', 'valuelue:', 'value'); 
          data.addColumn({type:'string', role:'tooltip'});                        
          data.addRows([[41.151636,-8.569336, 'First marker', 0,'place 1']]);
          data.addRows([[ 39.059575,-98.789062, 'Second Marker', 1,'place 2']]);

          var options = {
            displayMode: 'markers', 
            legend: 'none',
            enableRegionInteractivity: 'true',

            sizeAxis: {minSize:5,  maxSize: 5},
            colorAxis: {minValue: 1, maxValue:1,  colors: ['#B92B3D']

          }
        };

        var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));

        google.visualization.events.addListener(chart, 'select', function() {
            var selectionIdx = chart.getSelection()[0].row;
            var markerName = data.getValue(selectionIdx, 2);
            console.log("you have selected " + markerName);
        });
        
        chart.draw(data, options);
        };
    </script>
      
  </head>
  <body>
    <div id="chart_div" style="width: 1200px; height: 680px;"></div>
  </body>
</html>
